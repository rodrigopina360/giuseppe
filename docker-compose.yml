version: '3.7'

services:

  db:
    image: mongo:latest
    volumes:
      - db:/data/db

  giuseppe:
    build:
      context: .
    image: giuseppe
    container_name: giuseppe
    volumes:
      - ./config.json:/home/appuser/config.json:ro
    depends_on:
      - db

volumes:
  db:
    driver: local
